
<style>
    a:link { 
        text-decoration: none; 
    } 
    a:visited { 
        text-decoration: none; 
    } 
    a:hover { 
        text-decoration: none; 
    } 
    a:active { 
        text-decoration: none; 
    }

    .navbar {
        display: flex;
        justify-content: right;
        margin-top: 30px;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 3px 1px 3px 3px #3a3a3a;
    }

    .title {
        margin: 0px;
        padding: 10px;
        margin-right: 800px;
        font-weight: bold;
    }

    .navItem {
        padding: 10px;
    }

    .navItemFilled {
        background-color: black;
        color: white;
        margin-left: 5px;
        margin-right: 5px;
        border-radius: 5px;
    }

    .navItemEmpty {
        color: black;
    }

</style>

<div class="navbar">
    <p class="title">Weight List</p>
    <a class="navItem navItemEmpty" href="{% url 'info:about' %}">About</a>
    <a class="navItem navItemEmpty" href="{% url 'store:store_front' %}">Buy</a>
    <a class="navItem navItemEmpty" href="{% url 'store:create_item' %}">Sell</a>
    {% if not user.is_authenticated %}
        <a class="navItem navItemFilled" href="{% url 'accounts:login' %}">Login</a>
    {% else %}
        <a class="navItem navItemFilled" href="{% url 'accounts:logout' %}">Logout</a>
    {% endif %}
    <a class="navItem navItemFilled" href="{% url 'store:view_cart' %}">Cart</a>
    <a class="navItem navItemFilled" href="{% url 'accounts:dashboard' %}">Dashboard</a>
</div>
